<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>FinTech Package for kimsQ RC</title>

    <!-- kimsQ RC core CSS -->
		<link href="../../../dist/css/rc.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">


	</head>

	<body class="rc-login">


    <div class="content">

      <div class="rc-title p-a-3 text-xs-center">
        <h1 class="h2">Good FIN</h1>
        <p>착한금융이 여러분을 찾아갑니다.</p>
      </div>

      <form>
        <div class="card">
          <div class="form-list">
            <input type="text" placeholder="아이디 또는 이메일">
            <input type="password" placeholder="패스워드">
          </div>
        </div>

				<div class="content-padded">
					<button type="button" class="btn btn-secondary btn-lg btn-block">로그인</button>
				</div>

      </form>


    </div><!-- /.content -->


    <!-- kimsQ RC core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../../dist/js/rc.js"></script>

    <!-- Custom script for this template -->
    <script src="js/app.js"></script>

    <script>
      $(document).ready(function(){
        var _originalSize = $(window).width() + $(window).height()
        $(window).resize(function(){
          if($(window).width() + $(window).height() != _originalSize){
            $("body").addClass("keyup");
          }else{
            $("body").removeClass("keyup");
          }
        });
      });
    </script>
	</body>
</html>
