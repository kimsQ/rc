<header class="navbar navbar-full navbar-dark navbar-static-top bg-primary">
  <div class="container">
    {% comment %}
    <nav class="nav navbar-nav pull-xs-right">
      <div class="nav-item dropdown">
        <a class="nav-item nav-link dropdown-toggle" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          v{{ site.current_version }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
          <a class="dropdown-item" href="#">v1.0.0-alpha.1</a>
        </div>
      </div>
    </nav>
    {% endcomment %}

    <nav>
      <div class="clearfix">
        <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation">
          &#9776;
        </button>
        <a class="navbar-brand hidden-sm-up" href="{{ site.baseurl }}/">
          Ratchet plus
        </a>
      </div>
      <div class="collapse navbar-toggleable-xs" id="bd-main-nav">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-item nav-link {% if page.layout == "home" %}active{% endif %}" href="{{ site.baseurl }}/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');"><strong>Ratchet plus</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.layout == "docs" %}active{% endif %}" href="{{ site.baseurl }}/getting-started/introduction/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.title == "Examples" %}active{% endif %}" href="{{ site.baseurl }}/examples/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Examples');">Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.title == "Themes" %}active{% endif %}" href="{{ site.baseurl }}/themes/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');">Themes</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.title == "About" %}active{% endif %}" href="{{ site.baseurl }}/about/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'About');">About</a>
          </li>
          <li class="nav-item pull-sm-right">
            <a class="nav-item nav-link" href="{{ site.repo }}" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Github');">Github project</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
