<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Basic Notify</title>

    <!-- Ratchet plus core CSS -->
		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

    <!-- Ratchet plus core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>

    <style>
      .alert-minimalist {
        background-color: rgb(241, 242, 240);
        border-color: rgba(149, 149, 149, 0.3);
        border-radius: 3px;
        color: rgb(149, 149, 149);
        padding: 10px;
      }

      .alert-minimalist > [data-notify="icon"] {
        height: 50px;
        margin-right: 12px;
      }

      .alert-minimalist > [data-notify="title"] {
        color: rgb(51, 51, 51);
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .alert-minimalist > [data-notify="message"] {
        font-size: 80%;
      }
    </style>

	</head>

	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Customized notifications</h1>
		</header>

    <div class="content">
      <div class="content-padded">
					<button type="button" class="btn btn-primary">Generate Notify !</button>
      </div>
    </div>

		<script>

			$('.btn').tap(function(){
        $.notify({
          icon: 'https://randomuser.me/api/portraits/med/men/77.jpg',
          title: 'Byron Morgan',
          message: 'Momentum reduce child mortality effectiveness incubation empowerment connect.'
        }, {
          type: 'minimalist',
          delay: 5000,
          icon_type: 'image',
          template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
            '<img data-notify="icon" class="img-circle pull-left">' +
            '<span data-notify="title">{1}</span>' +
            '<span data-notify="message">{2}</span>' +
            '</div>'
        });
			});

		</script>

	</body>
</html>
