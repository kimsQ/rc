<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>
		<style>
			#demo p.disabled {
				text-align: center;
			}
		</style>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Add a text in the loader</h1>
		</header>

		<div class="content">
			<div class="content-padded">

				<div id="demo">
					<p class="bg-faded p-a-2">Content</p>
					<button type="button" class="btn btn-secondary btn-lg btn-block">Test</button>
				</div>

			</div>
		</div>

		<script>

		$(function() {

		  // Action on Click
		  $("#demo .btn").click(function() {

		    // Setup Loading plugin
		    $("#demo p").loader({
		      text: "Sending...",
		      position: "inside",
		      disableOthers: [
		        $("#demo .btn")
		      ]
		    });

		    // Re-enabling event
		    setTimeout(function() {
		      $("#demo p").loader("hide")
		        .html("Content Loaded")
		    }, 1000);

		  });

		});
		</script>

	</body>
</html>
