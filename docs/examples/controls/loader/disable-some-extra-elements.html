<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="../../../dist/js/rc.js"></script>

	</head>
	<body>

		<form id="demo">

			<header class="bar bar-nav bar-light bg-faded">
			  <h1 class="title">Disable some extra elements</h1>
			</header>
			<!-- Icons in standard bar fixed to the bottom of the screen -->
			<div class="bar bar-standard bar-footer bar-light bg-faded">
				<button class="btn btn-primary btn-block">Send</button>
			</div>
			<div class="content">
				<div class="content-padded">

				  <input type="text" placeholder="Full name" class="form-control">
				  <input type="search" placeholder="Search" class="form-control">
				  <textarea rows="5" class="form-control"></textarea>

				</div>
			</div>
		</form>

		<script>

			$(function() {

			  // Action on Click
			  $(".btn").click(function() {

					$.loader({
					  text: "Sending...",
					  disableOthers: [
							$("#demo .form-control"),
					    $("#demo .btn")
					  ]
					});

			    // Data Loaded, re-enable event
			    setTimeout(function() {
			      // Deactivate the loading plugin
			      $.loader("hide");
			    }, 1000);
			  });

			});

		</script>

	</body>
</html>
