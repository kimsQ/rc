<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Disable some extra elements</a>
		</header>

		<div class="content">
			<div class="content-padded" id="demo">
				<form>
				  <input type="text" placeholder="Full name" class="form-control">
				  <input type="search" placeholder="Search" class="form-control">
				  <textarea rows="5" class="form-control"></textarea>
				  <button class="btn btn-primary btn-block">Send</button>
				</form>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	  <script src="../../../dist/js/rc-control.js"></script>
	  <script src="../../../dist/js/rc-component.js"></script>

		<script>

			$(function() {

			  // Action on Click
			  $(".btn").click(function() {

					$(this).loader({
					  text: "Sending",
					  disableOthers: [
							$("#demo .form-control"),
					    $("#demo .btn")
					  ]
					});

			    // Data Loaded, re-enable event
			    setTimeout(function() {
			      // Deactivate the loading plugin
			      $(".btn").loader("hide");
			    }, 1000);
			  });

			});

		</script>

	</body>
</html>
