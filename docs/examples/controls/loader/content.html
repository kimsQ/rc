<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Basic Loading</h1>
		</header>

		<div class="content">
			<div class="content-padded">
				<button type="button" class="btn btn-secondary btn-lg btn-block">Test</button>
			</div>
		</div>

		<script>

			$(function() {

			  // Action on Click
			  $(".btn").click(function() {

			    $(this).loader({
						disableOthers: [
							$(".btn")
						]
					});

			    // Data Loaded, re-enable event
			    setTimeout(function() {
			      // Deactivate the loading plugin
			      $(".btn").loader("hide");
			    }, 1000);

			  });

			});

		</script>

	</body>
</html>
