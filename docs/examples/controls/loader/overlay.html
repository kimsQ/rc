<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Overlay</a>
		</header>

		<div class="content">
			<div class="content-padded">

				<div id="demo">
					<p class="bg-faded p-a-2">Content</p>
					<button type="button" class="btn btn-secondary btn-lg">Test</button>
				</div>

			</div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	  <script src="../../../dist/js/rc-control.js"></script>
	  <script src="../../../dist/js/rc-component.js"></script>

		<script>

		$(function() {

		  // Action on Click
		  $("#demo .btn").click(function() {


		    // Setup Loading plugin
		    $("#demo p").removeClass("bg-primary").loader({
		      text: "Loading"
		    });

		    // Re-enabling event
		    setTimeout(function() {
		      $("#demo p").loader("hide")
		        .html("Content Loaded")
		        .addClass("bg-primary");
		    }, 1000);

		  });

		});
		</script>

	</body>
</html>
