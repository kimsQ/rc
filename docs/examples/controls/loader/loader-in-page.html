<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Loader in Page</h1>
		</header>

		<div class="content">
			<div class="content-padded">



			</div>
		</div>

		<script>

		$(function() {

		  // Action on Click
		  $("#demo .btn").click(function() {

		    // Setup Loading plugin
				$.loader({ text: "Loading..." });

		    // Re-enabling event
		    setTimeout(function() {
				  $.loader( "hide" );
		      $("#demo p").html("Content Loaded")
		                  .addClass("bg-faded");
		    }, 1000);

		  });

		});
		</script>

	</body>
</html>
