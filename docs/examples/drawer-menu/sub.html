        <div class="content">
          <ul class="table-view">
            <li class="table-view-cell media">
              <a href="index.html">
                <span class="media-object pull-left icon icon-home"></span>
                <div class="media-body">
                  Home
                </div>
              </a>
            </li>
  				  <li class="table-view-divider">Menu</li>
            <li class="table-view-cell">
              <a href="sub.html">
                Menu 1

            </li>
            <li class="table-view-cell">

                Menu 2

            <li class="table-view-cell">
              <a href="sub.html">

            </li>
  					<li class="table-view-cell">

  				      <span class="badge badge-pill">5</span>
  				      Menu 4
  				    </a>
  				  </li>
  				  <li class="table-view-cell">
  				    <a href="sub.html" class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Menu 5
  				    </a>
  				  </li>
  				  <li class="table-view-cell">
  				    <a href="sub.html" class="navigate-right">

  				      Menu 6
  				    </a>
  				  </li>
  				</ul>
        </div>
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">
      <header class="bar bar-nav bar-light bg-faded">
        <button class="btn btn-link btn-nav pull-left" data-toggle="drawer" data-target="#myDrawer">
          <span class="icon icon-bars"></span>
        </button>
        <h1 class="title"><a href="index.html">Title</a></h1>
      </header>
      <div class="content">
        <div class="content-padded">
          <p>sub contents..</p>
