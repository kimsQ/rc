<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Drawer menu Template for Ratchet plus</title>

    <!-- Ratchet plus core CSS -->
		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Ratchet plus core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>

    <!-- Custom script for this template -->
    <script src="js/app.js"></script>
	</head>

	<body>

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-left" id="myDrawer">
        <header class="bar bar-nav bar-light bg-faded">
          <h1 class="title">Left Menu</h1>
        </header>
        <div class="content">
          <ul class="table-view">
  				  <li class="table-view-cell">Item 1</li>
  				  <li class="table-view-cell">Item 2</li>
  				  <li class="table-view-divider">Divider</li>
  				  <li class="table-view-cell">Item 3</li>
  					<li class="table-view-cell">
  				    <a class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Item 4
  				    </a>
  				  </li>
  				  <li class="table-view-cell">
  				    <a class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Item 5
  				    </a>
  				  </li>
  				  <li class="table-view-cell">
  				    <a class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Item 6
  				    </a>
  				  </li>
  				</ul>
        </div>
      </div>
    </div>

    <div class="snap-content" data-extension="drawer">
      <header class="bar bar-nav bar-light bg-faded">
        <button class="btn btn-link btn-nav pull-left" data-toggle="drawer" data-target="#myDrawer">
          <span class="icon icon-bars"></span>
        </button>
        <h1 class="title">Title</h1>
      </header>
      <div class="content">
        <div class="content-padded">
          <p>Swipe to the right to reveal the left menu.</p>
          <p>(On desktop click and drag from left to right)</p>
        </div>
      </div>
    </div>

	</body>
</html>
