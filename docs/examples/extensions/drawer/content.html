<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drawer</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-left" id="myDrawer">
				<header class="bar bar-nav bar-light bg-faded">
          <h1 class="title">Left Drawer</h1>
        </header>
        <div class="content">
          <ul class="table-view">
  				  <li class="table-view-cell">Item 1</li>
  				  <li class="table-view-cell">Item 2</li>
  				  <li class="table-view-divider">Divider</li>
  				  <li class="table-view-cell">Item 3</li>
  					<li class="table-view-cell">
  				    <a class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Item 4
  				    </a>
  				  </li>
  				  <li class="table-view-cell">
  				    <a class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Item 5
  				    </a>
  				  </li>
  				  <li class="table-view-cell">
  				    <a class="navigate-right">
  				      <span class="badge badge-pill">5</span>
  				      Item 6
  				    </a>
  				  </li>
  				</ul>
        </div>

      </div>
    </div>

    <div class="snap-content" data-extension="drawer">
      <header class="bar bar-nav bar-light bg-faded">
        <a href="#myDrawer" class="icon icon-bars pull-left" data-toggle="drawer"></a>
        <h1 class="title">Drawer Default</h1>
      </header>
      <div class="content">
				<div class="content-padded">
        	<a href="#myDrawer" class="btn btn-secondary btn-block" data-toggle="drawer">
						Via data attributes
        	</a>
					<button type="button" class="btn btn-secondary btn-block" id="myButton">
						Via JavaScript
					</button>
				</div>
      </div>
    </div>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>

    <script>

			// Initialize drawer
      RC_initDrawer();

			$('#myButton').tap(function() {
			  $('#myDrawer').drawer('toggle');
			});

    </script>

	</body>
</html>
