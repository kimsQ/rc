<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>swiper</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../dist/css/rc.css" rel="stylesheet">

    <link href="../../../dist/extensions/swiper/3.2.7/css/swiper.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

    <style>
      /* domo */
      .swiper-container {
        margin-bottom: 40px
      }

      /*Auto Slides Per View*/
      .swiper-container.auto .swiper-slide {
        width: 75%;
        height: auto;
      }

    </style>

  </head>
  <body>

    <header class="bar bar-nav bar-light bg-faded">
      <h1 class="title">Slides per view</h1>
    </header>

    <div class="content">
      <div class="content-padded">

        <h4>Slides Per View</h4>
        <div class="swiper-container" data-extension="swiper" data-slidesPerView="2" data-spaceBetween="10" data-pagination="true">
          <div class="swiper-wrapper">
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
          </div>
        </div>

        <h4>Auto Slides Per View</h4>
        <div class="swiper-container auto" data-extension="swiper" data-slidesperview="auto" data-spaceBetween="10">
          <div class="swiper-wrapper">
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x250" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x250" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x250" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x250" class="img-fluid" alt=""></div>
            <div class="swiper-slide" role="button"><img src="http://placehold.it/400x250" class="img-fluid" alt=""></div>
          </div>
        </div>

      </div>
    </div>

    <script src="../../../dist/extensions/swiper/3.2.7/js/rc-swiper.js"></script>

    <script>
      RC_initSwiper();
    </script>
  </body>
</html>
