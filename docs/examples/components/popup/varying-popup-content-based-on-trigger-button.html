<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

  	<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

  </head>

  <body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Varying popup content</h1>
		</header>

		<div class="content">
		  <div class="content-padded">

        <p>버튼을 통한 팝업 콘텐츠 동적변경</p>

        <button class="btn btn-primary btn-block" data-toggle="popup" data-target="#myPopup" data-whatever="@kimsQ">
          Open modal for @kimsQ
        </button>
        <button class="btn btn-primary btn-block" data-toggle="popup" data-target="#myPopup" data-whatever="@Redblock">
          Open modal for @Redblock
        </button>
        <button class="btn btn-primary btn-block" data-toggle="popup" data-target="#myPopup" data-whatever="@github">
          Open modal for @github
        </button>

		  </div>
		</div>

		<!-- popup -->
    <div id="myPopup" class="popup zoom">
      <div class="popup-content">
        <header class="bar bar-nav bar-light bg-faded">
          <a class="icon icon-close pull-right" data-history="back"></a>
          <h1 class="title">New message</h1>
        </header>

        <div class="content">
          <form class="content-padded">
            <input type="text" placeholder="Full name">
            <textarea rows="5"></textarea>
            <button class="btn btn-primary btn-block">send</button>
          </form>
        </div>
      </div>
    </div>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	  <script src="../../../dist/js/rc-control.js"></script>
	  <script src="../../../dist/js/rc-component.js"></script>
	  <script src="../../../dist/js/rc-extension.js"></script>

    <script>
      $('#myPopup').on('show.rc.popup', function(event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        var modal = $(this)
        modal.find('.title').text('New message to ' + recipient)
        modal.find('.content input').val(recipient)
      })
    </script>


  </body>
</html>
