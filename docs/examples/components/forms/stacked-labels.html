<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>forms</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Stacked labels</h1>
		</header>

		<div class="content">
			<form class="form-list">
			  <div class="input-row stacked">
			    <label>Full name</label>
			    <input type="text" placeholder="Mister kimsQ">
			  </div>
			  <div class="input-row stacked">
			    <label>Email</label>
			    <input type="email" placeholder="rc@gmail.com">
			  </div>
			  <div class="input-row stacked">
			    <label>Username</label>
			    <input type="text" placeholder="gokimsQ">
			  </div>
			</form>
		</div>

	</body>
</html>
