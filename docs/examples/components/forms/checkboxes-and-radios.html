<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>forms</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">
	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Checkboxes and radios</h1>
		</header>

		<div class="content">
			<div class="content-padded">

				<form>

					<h5>Checkboxes</h5>
					<div class="form-check">
					  <label class="form-check-label">
					    <input class="form-check-input" type="checkbox" value="">
					    Option one is this and that&mdash;be sure to include why it's great
					  </label>
					</div>
					<div class="form-check disabled">
					  <label class="form-check-label">
					    <input class="form-check-input" type="checkbox" value="" disabled>
					    Option two is disabled
					  </label>
					</div>

					<hr>

					<h5>Radios</h5>
					<div class="form-check">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
					    Option one is this
					  </label>
					</div>
					<div class="form-check">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					    Option two can be something else
					  </label>
					</div>
					<div class="form-check disabled">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
					    Option three is disabled
					  </label>
					</div>

					<hr>
					<h5>Inline checkboxes</h5>
					<label class="form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 1
					</label>
					<label class="form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 2
					</label>
					<label class="form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> 3
					</label>

					<hr>
					<h5>Inline radios</h5>
					<label class="form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
					</label>
					<label class="form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
					</label>
					<label class="form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
					</label>
				</form>

			</div>
		</div>

	</body>
</html>
