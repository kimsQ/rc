<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Buttons</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Button grid</h1>
		</header>

		<div class="content">
			<div class="content-padded">

				<h5><code>.col-xs-6</code></h5>
				<div class="row">
			    <div class="col-xs-6">
			      <button type="button" class="btn btn-secondary btn-block">Cancel</button>
			    </div>
			    <div class="col-xs-6">
			      <button type="button" class="btn btn-primary btn-block">OK</button>
			    </div>
			  </div>

				<hr>

				<h5><code>.col-xs-4</code></h5>
				<div class="row">
			    <div class="col-xs-4">
			      <button type="button" class="btn btn-secondary btn-block">button 1</button>
			    </div>
			    <div class="col-xs-4">
			      <button type="button" class="btn btn-secondary btn-block">button 2</button>
			    </div>
					<div class="col-xs-4">
			      <button type="button" class="btn btn-secondary btn-block">button 3</button>
			    </div>
			  </div>

				<hr>
				<h5><code>.col-sm-6</code></h5>
				<div class="container">
					<div class="row">
				    <div class="col-sm-6">
				      <p><button type="button" class="btn btn-secondary btn-block">button 1</button></p>
				    </div>
				    <div class="col-sm-6">
				      <p><button type="button" class="btn btn-secondary btn-block">button 2</button></p>
				    </div>
				  </div>
				</div>

			</div>
		</div>

	</body>
</html>
