<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Buttons</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Disabled state</h1>
		</header>

	<div class="content">
		<div class="content-padded">

			<p><button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button></p>
			<p><button type="button" class="btn btn-secondary btn-lg" disabled>Button</button></p>

			<p><a href="#" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Primary link</a></p>
			<p><a href="#" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">Link</a></p>

		</div>
	</div>



	</body>
</html>
