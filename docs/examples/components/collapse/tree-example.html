<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Collapse</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- kimsQ RC core CSS -->
		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<!-- kimsQ RC core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../../dist/js/rc.js"></script>

		<style>

		.navigate-right.collapsed:after {
	    content: '\e826';
		}
		.navigate-right:after {
	    content: '\e820';
		}
		</style>


	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Tree</a>
		</header>
		<div class="content">

			<div id="tree">

				<ul class="table-view">
				  <li class="table-view-cell">
						<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#tree" data-target="#1">
				      Item 1
				    </a>
				    <!-- 2depth -->
				    <ul class="table-view collapse" id="1" role="tabpanel">
				      <li class="table-view-cell">
								<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1" data-target="#1-1">
						      Item 1-1
						    </a>
				        <!-- 3depth -->
				        <ul class="table-view collapse" id="1-1" role="tabpanel">
				          <li class="table-view-cell">
										<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1-1" data-target="#1-1-1">
								      Item 1-1-1
								    </a>
				            <!-- 4depth -->
				            <ul class="table-view collapse" id="1-1-1">
				              <li class="table-view-cell">
												<a class="">
										      Item 1-1-1-1
										    </a>
				              </li>
				            </ul>
				          </li>
				        </ul>
					      </li>
					      <li class="table-view-cell">
									<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1" data-target="#1-2">
										Item 1-2
									</a>
									<!-- 3depth -->
					        <ul class="table-view collapse" id="1-2">
					          <li class="table-view-cell">
											<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1-1" data-target="#1-2-1">
									      Item 1-2-1
									    </a>
					            <!-- 4depth -->
					            <ul class="table-view collapse" id="1-2-1">
					              <li class="table-view-cell">
													<a class="">
											      Item 1-2-1-1
											    </a>
					              </li>
					            </ul>
					          </li>
					        </ul>
					      </li>
					    </ul>
				  </li>


					<li class="table-view-cell">
						<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#tree" data-target="#2">
				      Item 2
				    </a>
				    <!-- 2depth -->
				    <ul class="table-view collapse" id="2">
				      <li class="table-view-cell">
								<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1" data-target="#2-1">
						      Item 2-1
						    </a>
				        <!-- 3depth -->
				        <ul class="table-view collapse" id="2-1">
				          <li class="table-view-cell">
										<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#2-1" data-target="#2-1-1">
								      Item 2-1-1
								    </a>
				            <!-- 4depth -->
				            <ul class="table-view collapse" id="2-1-1">
				              <li class="table-view-cell">
												<a class="">
										      Item 2-1-1-1
										    </a>
				              </li>
				            </ul>
				          </li>
				        </ul>
					      </li>
					      <li class="table-view-cell">
									<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1" data-target="#2-2">
										Item 2-2
									</a>
									<!-- 3depth -->
					        <ul class="table-view collapse" id="2-2">
					          <li class="table-view-cell">
											<a class="navigate-right collapsed" data-toggle="collapse" data-parent="#1-1" data-target="#2-2-1">
									      Item 2-2-1
									    </a>
					            <!-- 4depth -->
					            <ul class="table-view collapse" id="2-2-1">
					              <li class="table-view-cell">
													<a class="">
											      Item 2-2-1-1
											    </a>
					              </li>
					            </ul>
					          </li>
					        </ul>
					      </li>
					    </ul>
				  </li>


				</ul>
			</div>


		</div>

	</body>
</html
