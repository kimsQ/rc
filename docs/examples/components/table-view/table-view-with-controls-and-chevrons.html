<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-view</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">
<style>

.table-view-cell.control .custom-radio .custom-control-input,
.table-view-cell.control .custom-checkbox .custom-control-input {
  width: 45px;
  left: -10px;
  top: -23px;
  height: 46px;
}
</style>
	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
			<h1 class="title">with controls and chevrons</h1>
		</header>

		<div class="content">

			<ul class="table-view">
				<li class="table-view-divider">Checkboxes</li>
			  <li class="table-view-cell control">
					<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input">
						<span class="custom-control-indicator"></span>
					</label>
			    <a class="navigate-right">
			      Item 1
						<p>Lorem ipsum dolor sit amet..</p>
			    </a>
			  </li>
			  <li class="table-view-cell control">
					<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" checked>
						<span class="custom-control-indicator"></span>
					</label>
			    <a class="navigate-right">
						<span class="badge badge-pill">2</span>
			      Item 2
						<p>Lorem ipsum dolor sit amet..</p>
			    </a>
			    </a>
			  </li>
				<li class="table-view-cell control">
					<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" disabled>
						<span class="custom-control-indicator"></span>
					</label>
			    <a class="navigate-right">
			      Item 3 (disabled)
			    </a>
			  </li>

				<li class="table-view-divider">Radios</li>

				<li class="table-view-cell control">
					<label class="custom-control custom-radio">
					  <input id="radio1" name="radio" type="radio" class="custom-control-input">
						<span class="custom-control-indicator"></span>
					</label>
			    <a class="navigate-right">
			      Item 1
			    </a>
			  </li>
				<li class="table-view-cell control">
					<label class="custom-control custom-radio">
					  <input id="radio2" name="radio" type="radio" class="custom-control-input" checked>
					  <span class="custom-control-indicator"></span>
					</label>
			    <a class="navigate-right">
			      Item 2
			    </a>
			  </li>
				<li class="table-view-cell control">
					<label class="custom-control custom-radio">
					  <input id="radio3" name="radio" type="radio" class="custom-control-input">
					  <span class="custom-control-indicator"></span>
					</label>
			    <a class="navigate-right">
			      Item 3
			    </a>
			  </li>
			</ul>

		</div>

	</body>
</html>
