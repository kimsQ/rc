<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-view</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
			<h1 class="title">Nesting</h1>
		</header>

		<div class="content">

			<ul class="table-view">
			  <li class="table-view-cell">
			    <a class="navigate-right">
			      Item 1
			    </a>
			    <ul class="table-view">
			      <li class="table-view-cell">
			        <a class="navigate-right">
			          Item 1-1
			        </a>
			        <ul class="table-view">
			          <li class="table-view-cell">
			            <a class="navigate-right">
			              Item 1-1-1
			            </a>
			            <ul class="table-view">
			              <li class="table-view-cell">
			                <a class="navigate-right">
			                  Item 1-1-1-1
			                </a>
			              </li>
			            </ul>
			          </li>
			        </ul>
			      </li>
			      <li class="table-view-cell">Item 1-2</li>
			      <li class="table-view-cell">Item 1-3</li>
			    </ul>
			  </li>
			  <li class="table-view-cell">Item 2</li>
			  <li class="table-view-cell">
			    <a class="navigate-right">
			      Item 3
			    </a>
			  </li>
			</ul>

		</div>

	</body>
</html>
