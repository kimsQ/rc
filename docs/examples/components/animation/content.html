<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>animation</title>

    <!-- kimsQ RC core CSS -->
		<link href="../../../dist/css/rc.css" rel="stylesheet">

    <!-- kimsQ RC core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

	</head>

	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Attention Seekers</h1>
		</header>

    <div class="bar bar-standard bar-footer bar-light bg-faded">
      <button class="btn btn-secondary btn-block" data-location="reload">
        Reload
      </button>
    </div>

    <div class="content">
      <div class="content-padded">

          <p class="text-xs-center">
            <button type="button" class="btn btn-circle-primary btn-lg animated bounceIn delay-3">
              <span class="icon icon-star-filled"></span>
            </button>
          </p>
          <hr>
          <div class="row">
            <div class="col-xs-6 text-xs-center">
              <button type="button" class="btn btn-circle-primary btn-lg animated bounce">
                <span class="icon icon-star-filled"></span>
              </button>
            </div>
            <div class="col-xs-6 text-xs-center">
              <button type="button" class="btn btn-circle-primary btn-lg animated shake infinite">
                <span class="icon icon-star-filled"></span>
              </button>
            </div>
          </div>

      </div>
    </div>

	</body>
</html>
