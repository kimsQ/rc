<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>modal</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="http://kimsq.github.io/rc/dist/css/ratchet.css" rel="stylesheet">
<link href="http://kimsq.github.io/rc/dist/css/rc-plus.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://kimsq.github.io/rc/dist/js/rc-control.js"></script>
<script src="http://kimsq.github.io/rc/dist/js/rc-component.js"></script>
<script src="http://kimsq.github.io/rc/dist/js/rc-extension.js"></script>

</head>
<body>
    

<header class="bar bar-nav">
    <h1 class="title">Modal <code>shown.rc.modal</code></h1>
</header>

<div class="content">

	<div class="content-padded">
		<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">Launch demo modal </button>
		<p>모달 호출시 모달 내부 이름 필드가 자동 포커스 처리 됩니다.</p>	
	</div>

</div>

<!-- modal 시작 -->
<div id="myModal" class="modal">
	<header class="bar bar-nav">
		<a class="icon icon-close pull-right" data-dismiss="modal"></a>
		<h1 class="title">Modal</h1>
	</header>

	<div class="content">
		<form class="content-padded">
			<input type="text" placeholder="이름" id="myInput">
			<input type="search" placeholder="검">
			<textarea rows="5"></textarea>
			<button class="btn btn-positive btn-block">Choose existing</button>
		</form>
	</div>
</div>


<script type="text/javascript">

$('#myModal').on('shown.rc.modal', function () {
	$('#myInput').focus()
})

</script>

</body>
</html>
