<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>modal</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="http://kimsq.github.io/rc/dist/css/ratchet.css" rel="stylesheet">
<link href="http://kimsq.github.io/rc/dist/css/rc-plus.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://kimsq.github.io/rc/dist/js/rc-control.js"></script>
<script src="http://kimsq.github.io/rc/dist/js/rc-component.js"></script>
<script src="http://kimsq.github.io/rc/dist/js/rc-extension.js"></script>

</head>
<body>
    

<header class="bar bar-nav">
    <h1 class="title">버튼 기반 동적 모달 콘텐츠</h1>
</header>

<div class="content">

	<div class="content-padded">
		<p>버튼을 통한 모달 콘텐츠 동적변경</p>	
		
		<button class="btn btn-block" data-toggle="modal" data-target="#exampleModal" data-whatever="@kimsQ">
			Open modal for @kimsQ
		</button>
		<button class="btn btn-block" data-toggle="modal" data-target="#exampleModal" data-whatever="@Redblock">
			Open modal for @Redblock
		</button>
		<button class="btn btn-block" data-toggle="modal" data-target="#exampleModal" data-whatever="@github">
			Open modal for @github
		</button>

	</div>

</div>

<!-- modal 시작 -->
<div id="exampleModal" class="modal">
	<header class="bar bar-nav">
		<a class="icon icon-close pull-right" data-dismiss="modal"></a>
		<h1 class="title">New message</h1>
	</header>

	<div class="content">
		<form class="content-padded">
			<input type="text" placeholder="Full name">
			<textarea rows="5"></textarea>
			<button class="btn btn-positive btn-block">send</button>
		</form>
	</div>
</div>

<script type="text/javascript">

$('#exampleModal').on('show.rc.modal', function (event) {
	var button = $(event.relatedTarget) // Button that triggered the modal
	var recipient = button.data('whatever') // Extract info from data-* attributes
	// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
	// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
	var modal = $(this)
	modal.find('.title').text('New message to ' + recipient)
	modal.find('.content input').val(recipient)
})

</script>


</body>
</html>
