<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bar-nav</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<style>
		.icon {
		    width: 49px;
		    height: 49px;
		    margin: 3px;
		    font-size: 28px;
		    line-height: 49px;
		    text-align: center;
		    background-color: #fff;
		    border: 1px solid #ddd;
		    border-radius: 25px;
		}
		</style>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Ratchicons</a>
		</header>

		<div class="content">

			<div class="content-padded">
			  <span class="icon icon-back"></span>
			  <span class="icon icon-bars"></span>
			  <span class="icon icon-caret"></span>
			  <span class="icon icon-check"></span>
			  <span class="icon icon-close"></span>
			  <span class="icon icon-code"></span>
			  <span class="icon icon-compose"></span>
			  <span class="icon icon-download"></span>
			  <span class="icon icon-edit"></span>
			  <span class="icon icon-forward"></span>
			  <span class="icon icon-gear"></span>
			  <span class="icon icon-home"></span>
			  <span class="icon icon-info"></span>
			  <span class="icon icon-list"></span>
			  <span class="icon icon-more-vertical"></span>
			  <span class="icon icon-more"></span>
			  <span class="icon icon-pages"></span>
			  <span class="icon icon-pause"></span>
			  <span class="icon icon-person"></span>
			  <span class="icon icon-play"></span>
			  <span class="icon icon-plus"></span>
			  <span class="icon icon-refresh"></span>
			  <span class="icon icon-search"></span>
			  <span class="icon icon-share"></span>
			  <span class="icon icon-sound"></span>
			  <span class="icon icon-sound2"></span>
			  <span class="icon icon-sound3"></span>
			  <span class="icon icon-sound4"></span>
			  <span class="icon icon-star-filled"></span>
			  <span class="icon icon-star"></span>
			  <span class="icon icon-stop"></span>
			  <span class="icon icon-trash"></span>
			  <span class="icon icon-up-nav"></span>
			  <span class="icon icon-up"></span>
			  <span class="icon icon-right-nav"></span>
			  <span class="icon icon-right"></span>
			  <span class="icon icon-down-nav"></span>
			  <span class="icon icon-down"></span>
			  <span class="icon icon-left-nav"></span>
			  <span class="icon icon-left"></span>
			</div>

		</div>

	</body>
</html>
