<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Badge</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Table view with badges</a>
		</header>
		<div class="content">

			<ul class="table-view">
			  <li class="table-view-cell">
			    <a class="navigate-right">
			      <span class="badge">5</span>
			      Item 1
			    </a>
			  </li>
				<li class="table-view-cell">
			    <a class="navigate-right">
			      <span class="badge badge-pill">5</span>
			      Item 2
			    </a>
			  </li>
			  <li class="table-view-cell">
			    <a class="navigate-right">
			      <span class="badge badge-pill badge-default">5</span>
			      Item 3
			    </a>
			  </li>
			  <li class="table-view-cell">
			    <a class="navigate-right">
			      <span class="badge badge-pill badge-danger">5</span>
			      Item 4
			    </a>
			  </li>
			</ul>

		</div>

	</body>
</html>
