<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	  <script src="../../../dist/js/rc.js"></script>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Event binding</a>
		</header>

		<div class="content">
			<div class="content-padded">

				<p>
					<div data-toggle="switch" class="switch active" id="switch-1">
					  <div class="switch-handle"></div>
					</div>
				</p>

				<p>
					<div data-toggle="switch" class="switch" id="switch-2">
					  <div class="switch-handle"></div>
					</div>
				</p>

			</div>
		</div>

		<script>
			$('.switch').on('rc.switched',function(){
				var _switch=$(this);
				var id=$(this).attr('id')
				if($(_switch).hasClass('active')) alert(id +'--> On')
				else alert(id +'--> Off');
			})
		</script>

	</body>
</html>
