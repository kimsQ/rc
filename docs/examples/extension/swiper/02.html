<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>swiper</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="../../../dist/css/ratchet.css" rel="stylesheet">
<link href="../../../dist/css/rc-plus.css" rel="stylesheet">
<link href="../../../dist/css/swiper.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<style type="text/css">
.swiper-container {
    height: 100px;
    text-align: center;
    margin-bottom: 20px;
}

.swiper-slide {
    border: solid 1px #d9d9d9;
    padding: 40px 0;
}
</style>

<body>

<header class="bar bar-nav">
    <h1 class="title">push swiper-02</h1>
</header>
<div class="bar bar-standard bar-header-secondary">

        <a class="control-item" href="01.html" data-control="push">Thing one</a>

    </div>
</div>

<div class="content">
    <div class="content-padded">

        <div class="swiper-container" data-extension="swiper" data-slidesPerView="3" data-spaceBetween="10">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
                <div class="swiper-slide">Slide 10</div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    RC_initSwiper();
</script>    

</body>
</html>
