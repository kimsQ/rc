<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drawer</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="../../../dist/css/ratchet.css" rel="stylesheet">
<link href="../../../dist/css/rc-plus.css" rel="stylesheet">
<link href="../../../dist/css/swiper.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="../../../dist/js/rc-control.js"></script>
<script src="../../../dist/js/rc-component.js"></script>
<script src="../../../dist/js/rc-extension.js"></script>

<style type="text/css">

.content {
    background: #BFC7D8 url(./images/drag.png) center 75% no-repeat;
}

#no-drag, #do-drag {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 100px;
    margin-left: -25%;
    margin-top: -50px;
    background: red;
    color: #FFF;
    text-align: center;
    line-height: 100px;
}
</style>

</head>
<body>

<div class="snap-drawers">
     <div class="snap-drawer snap-drawer-left" id="left-drawer">
        <h2>Drawer-left</h2>
        <ul class="table-view">
            <li class="table-view-cell table-view-divider">Divider</li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./default.html">
                    Default
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./noDrag.html">
                    No Drag
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./rightDisabled.html">
                    Right Disabled
                </a>
            </li>

            <li class="table-view-cell">
                <a class="navigate-right" href="./skinnyThreshold.html">
                    Skinny Threshold
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./toggles.html">
                    Toggles
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./classNames.html">
                    Class Names
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./expand.html">
                    Expanding
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right" href="./settings.html">
                    Settings
                </a>
            </li>
        </ul>
     </div>
    <div class="snap-drawer snap-drawer-right" id="right-drawer">
        <h2>Drawer-right</h2>
        <ul class="table-view">
            <li class="table-view-cell">
                <a class="navigate-right">
                    Item 1
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right">
                    Item 2
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right">
                    Item 3
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="snap-content" data-extension="drawer">
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" data-toggle="drawer" data-target="#left-drawer"></a>
         <a class="icon icon-bars pull-right" data-toggle="drawer" data-target="#right-drawer" data-direction="right"></a>
        <h1 class="title">Drawer-No Drag</h1>
    </header>
    <div class="content">  
        <div id="no-drag" data-snap-ignore="true">No Drag</div>
    </div>
</div>  

<script type="text/javascript">
    RC_initDrawer();
</script>    

</body>
</html>
