<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Search Template for kimsQ RC</title>

    <!-- kimsQ RC core CSS -->
		<link href="../../../dist/css/rc.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

	</head>

	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Project name</h1>
		</header>

    <div class="content">

      <div class="content-padded">

        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
          Launch Search modal
        </button>

      </div>

    </div><!-- /.content -->


    <!-- modal 시작 -->
    <div id="myModal" class="modal">
      <header class="bar bar-nav">
        <div class="input-group input-group-inset">
          <span class="input-group-placeholder icon icon-search"></span>
          <input type="search" class="form-control" placeholder="Search" id="search-input">
          <span class="input-group-btn">
            <button class="btn btn-link" type="button" data-history="back">Cancel</button>
          </span>
        </div>
      </header>

    	<div class="content">
        <ul class="table-view">
          <li class="table-view-cell">Item 1</li>
          <li class="table-view-cell">Item 2</li>
          <li class="table-view-cell">Item 3</li>
        </ul>
    	</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

    <script>

      // $('#myModal').modal('show')

      $('#myModal').on('shown.rc.modal', function () {
        $('#search-input').focus()
      })


    </script>
	</body>
</html>
