<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body class="bd-docs" data-spy="scroll" data-target="#nav-device" data-offset="180">
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>

    {% include nav-home.html %}

    <div class="bd-pageheader">
      <div class="container">
        {% include page-headers.html %}
        {% include ads.html %}
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-2 bd-sidebar">
          {% include nav-docs.html %}
        </div>
        <div class="col-xs-12 col-md-10">
          <div class="row">
            <div class="col-md-8 bd-content" style="padding-bottom: 300px">
              <h1 class="bd-title" id="content">{{ page.title }}</h1>
              {{ content }}
            </div>
            <div class="col-md-4" style="padding-left: 0">
              <div class="device docs-scrollspy docs-affix" id="nav-device">
                {% include /preview/{{ page.preview }}.html %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
