<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<style>
			/* only demo */
			body {
	    	cursor: url('/assets/img/finger.png'), auto;
			}
		</style>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

	</head>
	<body>

		<div id="page-start" class="page center">
		  <header class="bar bar-nav">
		    <h1 class="title">Loader in Page</h1>
		  </header>
		  <div class="content">
		    <div class="content-padded">

		      <button class="btn btn-primary btn-block" id="button-open">
		        Launch demo page
		      </button>

		    </div>
		  </div>
		</div>

		<!-- Target Page -->
		<div id="page-target" class="page right">
		  <header class="bar bar-nav">
				<a class="icon icon-left-nav pull-left" data-history="back"></a>
		    <h1 class="title">Target Page</h1>
		  </header>
		  <div class="content">
				<p class="content-padded">

		    </p>
		  </div>
		</div>


		<script>

		  $(".btn").tap(function() {

				$('#page-target').page({start: "#page-start"});
				$("#page-target p").html("");
				$("#page-target .content").loader({
					text:       "Loading...",
					position:   "overlay"
				});

		    setTimeout(function() {
					$("#page-target .content").loader("hide");
		      $("#page-target p").html("Hello World");
					$.notify("Content Loaded");
		    }, 1000);

	  	});

		</script>

	</body>
</html>
