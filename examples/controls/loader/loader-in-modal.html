<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loader</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>

		<style>
			/* only demo */
			body {
	    	cursor: url('/assets/img/finger.png'), auto;
			}
		</style>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Loader in modal</h1>
		</header>

		<div class="content">
			<div class="content-padded">

				<button class="btn btn-primary btn-block" type="button">
				  Launch modal
				</button>

			</div>
		</div>

		<!-- Modal -->
		<div id="myModal" class="modal">
		  <header class="bar bar-nav bar-light bg-faded">
		    <a class="icon icon-left-nav pull-left" data-history="back"></a>
		    <h1 class="title">Modal</h1>
		  </header>
		  <div class="content">
		    <p class="content-padded">

		    </p>
		  </div>
		</div>

		<script>

		  $(".btn").tap(function() {

				$('#myModal').modal('show');
				$("#myModal p").html("");
				$("#myModal .content").loader({
					text:       "Loading...",
					position:   "overlay"
				});

		    setTimeout(function() {
					$("#myModal .content").loader("hide");
		      $("#myModal p").html("Hello World");
					$.notify("Content Loaded");
		    }, 1000);

	  	});

		</script>

	</body>
</html>
