<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Drawer</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="../../../dist/css/ratchet.css" rel="stylesheet">
<link href="../../../dist/css/rc-plus.css" rel="stylesheet">
<link href="../../../dist/css/swiper.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="../../../dist/js/rc-control.js"></script>
<script src="../../../dist/js/rc-component.js"></script>
<script src="../../../dist/js/rc-extension.js"></script>

<style type="text/css">

.content {
    background: #BFC7D8 url(./images/drag.png) center 75% no-repeat;
}

.search {
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    -webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
       -moz-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
}

#search {
    height: 30px;
    width: 87%;
    margin: 7px 7px 0 7px;
    background: linear-gradient(#414A5A,#4C5464);
    background: -webkit-linear-gradient(#414A5A,#4C5464);
    padding-left: 15px;
    border: 1px solid #222936;
    -webkit-border-radius: 25px;
       -moz-border-radius: 25px;
            border-radius: 25px;
    -webkit-box-shadow: inset 0 1px 2px -1px rgba(0, 0, 0, 0.5),0 1px 2px -1px rgba(255, 255, 255, 0.4);
       -moz-box-shadow: inset 0 1px 2px -1px rgba(0, 0, 0, 0.5),0 1px 2px -1px rgba(255, 255, 255, 0.4);
            box-shadow: inset 0 1px 2px -1px rgba(0, 0, 0, 0.5),0 1px 2px -1px rgba(255, 255, 255, 0.4);
}

#search:focus {
    outline: none;
    border-color: #151515;
}

/* Styles for fading out the drawer content in the "Expanding" demo */
.drawer-inner {
    -webkit-transition: opacity 0.3s ease; 
       -moz-transition: opacity 0.3s ease; 
        -ms-transition: opacity 0.3s ease; 
         -o-transition: opacity 0.3s ease; 
            transition: opacity 0.3s ease; 
}

.snapjs-expand-left .drawer-inner,
.snapjs-expand-right .drawer-inner {
    opacity: 0;
}

</style>

</head>
<body>

<div class="snap-drawers">
     <div class="snap-drawer snap-drawer-left" id="left-drawer">

        <div>
            <div class="search">
                <input type="text" id="search" placeholder="Search for Things">
            </div>
            <div class="drawer-inner">
                <h2>Drawer-left</h2>
                <ul class="table-view">
                    <li class="table-view-cell table-view-divider">Divider</li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./default.html">
                            Default
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./noDrag.html">
                            No Drag
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./rightDisabled.html">
                            Right Disabled
                        </a>
                    </li>

                    <li class="table-view-cell">
                        <a class="navigate-right" href="./skinnyThreshold.html">
                            Skinny Threshold
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./toggles.html">
                            Toggles
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./classNames.html">
                            Class Names
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./expand.html">
                            Expanding
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="navigate-right" href="./settings.html">
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>

     </div>
    <div class="snap-drawer snap-drawer-right" id="right-drawer">
        <h2>Drawer-right</h2>
        <ul class="table-view">
            <li class="table-view-cell">
                <a class="navigate-right">
                    Item 1
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right">
                    Item 2
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right">
                    Item 3
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="snap-content" data-extension="drawer">
    <header class="bar bar-nav">
        <a class="icon icon-bars pull-left" data-toggle="drawer" data-target="#left-drawer"></a>
         <a class="icon icon-bars pull-right" data-toggle="drawer" data-target="#right-drawer" data-direction="right"></a>
        <h1 class="title">Drawer-Expanding</h1>
    </header>
    <div class="content"> 

    </div>
</div>  

<script type="text/javascript">
    RC_initDrawer();

    var snapper = new Snap({
        // element: document.getElementById('content'),
        disable: 'right'
    });
    
    document.getElementById('search').addEventListener('focus', function(){
        snapper.expand('left');
    });
    
    document.getElementById('search').addEventListener('blur', function(){
        snapper.open('left');
    });
                    
</script>    

</body>
</html>
