<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>forms</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<!-- kimsQ RC core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../../dist/js/rc.js"></script>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Floating labels</h1>
		</header>

		<div class="content">

			<form>
				<div class="form-list floating">
				  <div class="input-row">
				    <label>Full name</label>
				    <input type="text" placeholder="Full name">
				  </div>
				  <div class="input-row">
				    <label>Email</label>
				    <input type="email" placeholder="Email">
				  </div>
				  <div class="input-row">
				    <label>Username</label>
				    <input type="text" placeholder="Username">
				  </div>
				</div>
				<div class="content-padded">
					<button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
				</div>
			</form>

		</div>

		<script>

		$(".form-list.floating .input-row input").on('keyup', function(event) {
		  if ($(this).val().length >= 1) {
		    $(this).parents('.input-row').addClass('active');
		  } else {
		    $(this).parents('.input-row').removeClass('active');
		  }
		})
		</script>

	</body>
</html>
