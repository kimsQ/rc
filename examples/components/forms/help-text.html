<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>forms</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">
	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Help text</h1>
		</header>

		<div class="content">
			<div class="content-padded">

				<form>
					<div class="form-group">
						<label for="inputPassword5">Password</label>
						<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
						<p id="passwordHelpBlock" class="form-text text-muted">
						  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
						</p>
				  </div>
				</form>

				<hr>

				<form class="form-inline">
				  <div class="form-group">
				    <label for="inputPassword4">Password</label>
				    <input type="password" id="inputPassword4" class="form-control" aria-describedby="passwordHelpInline">
				    <small id="passwordHelpInline" class="text-muted">
				      Must be 8-20 characters long.
				    </small>
				  </div>
				</form>


			</div>
		</div>

	</body>
</html>
