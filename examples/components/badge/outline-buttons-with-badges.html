<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Badge</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Outline buttons with badges</a>
		</header>

		<div class="content">
			<div class="content-padded">

				<p>
					<button class="btn btn-outline-secondary">
						Badge button
						<span class="badge badge-inverted">1</span>
					</button>
				</p>

				<p>
				<button class="btn btn-outline-primary">
					Badge button
					<span class="badge badge-primary badge-inverted">1</span>
				</button>

				<p>
					<button class="btn btn-outline-success">
						Badge button
						<span class="badge badge-success badge-inverted">1</span>
					</button>
				</p>

				<p>
					<button class="btn btn-outline-info">
						Badge button
						<span class="badge badge-info badge-inverted">1</span>
					</button>
				</p>

				<p>
					<button class="btn btn-outline-warning">
						Badge button
						<span class="badge badge-warning badge-inverted">1</span>
					</button>
				</p>

				<p>
					<button class="btn btn-outline-danger">
						Badge button
						<span class="badge badge-danger badge-inverted">1</span>
					</button>
				</p>

			</div>

		</div>

</html>
