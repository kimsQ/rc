<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-view</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
			<h1 class="title">With media (icons)</h1>
		</header>

		<div class="content">
			<ul class="table-view">
			  <li class="table-view-cell media">
			    <a class="navigate-right">
			      <span class="media-object pull-left icon icon-trash"></span>
			      <div class="media-body">
			        Item 1
			      </div>
			    </a>
			  </li>
			  <li class="table-view-cell media">
			    <a class="navigate-right">
			      <span class="media-object pull-left icon icon-gear"></span>
			      <div class="media-body">
			        Item 2
			      </div>
			    </a>
			  </li>
			  <li class="table-view-cell media">
			    <a class="navigate-right">
			      <span class="media-object pull-left icon icon-pages"></span>
			      <div class="media-body">
			        Item 3
			      </div>
			    </a>
			  </li>
			</ul>
		</div>

	</body>
</html>
