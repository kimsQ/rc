<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-view</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">



<style>

.input-group .input-group-select:after,
.table-view-cell .select:after {
  position: absolute;
  top: 50%;
  right: .625rem;
  margin-top: -3px;
  width: 0;
  height: 0;
  border-top: 5px solid;
  border-right: 5px solid transparent;
  border-left: 5px solid transparent;
  color: #999;
  content: "";
  pointer-events: none;
}

.input-group .input-group-select {
	position: relative;
  padding: 0;
  background-color: #fff;
}

.input-group .input-group-select select {
  padding: 0.45rem 2rem 0.45rem 0.75rem;
	background-color: transparent;
	border: none;
	-webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
}



</style>


	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
			<h1 class="title">With select</h1>
		</header>

		<div class="content">
			<ul class="table-view">
			  <li class="table-view-cell">
			    Item 1
			    <label class="select">
			      <select>
			        <option>Blue</option>
			        <option selected>Green</option>
			        <option>Red</option>
			      </select>
			    </label>
			  </li>
			  <li class="table-view-cell">
			    Item 2
			    <label class="select">
			      <select>
			        <option>Blue</option>
			        <option selected>Green</option>
			        <option>Red</option>
			      </select>
			    </label>
			  </li>
			  <li class="table-view-cell">
			    Item 3
			    <label class="select">
			      <select>
			        <option>Blue</option>
			        <option selected>Green</option>
			        <option>Red</option>
			      </select>
			    </label>
			  </li>
			</ul>


<hr>

<div class="content-padded">

		<select class="form-control">
			<option>Blue</option>
			<option selected>Green</option>
			<option>Red</option>
		</select>


<hr>

						<div class="input-group">
              <span class="input-group-addon input-group-select">
                <select>
                  <option>select</option>
                  <option>item 1</option>
                  <option>item 2</option>
                </select>
              </span>
              <input type="text" class="form-control" placeholder="search">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">go</button>
              </span>
            </div>

						                <button class="btn btn-secondary" type="button">go</button>
						              </span>
						            </div>


</div>




		</div>

	</body>
</html>
