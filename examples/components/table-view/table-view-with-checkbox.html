<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table-view</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
			<h1 class="title">With checkbox</h1>
		</header>

		<div class="content">

			<ul class="table-view">
			  <li class="table-view-cell checkbox">
					<label class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input">
					  <span class="custom-control-indicator"></span>
					  <span class="custom-control-description">Check Item 1</span>
					</label>
				</li>
				<li class="table-view-cell checkbox">
					<label class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" checked>
					  <span class="custom-control-indicator"></span>
					  <span class="custom-control-description">Check Item 2</span>
					</label>
				</li>
				<li class="table-view-cell checkbox">
					<label class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input">
					  <span class="custom-control-indicator"></span>
					  <span class="custom-control-description">Check Item 3</span>
					</label>
				</li>
				<li class="table-view-cell checkbox">
					<label class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" disabled>
					  <span class="custom-control-indicator"></span>
					  <span class="custom-control-description">Check Item 4 (disabled)</span>
					</label>
				</li>
			</ul>

		</div>

	</body>
</html>
