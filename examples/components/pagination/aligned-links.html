<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pagination</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Aligned links</a>
		</header>

		<div class="content">
			<div class="content-padded">

				<nav>
				  <ul class="pager">
				    <li class="pager-prev"><a href="#">Older</a></li>
				    <li class="pager-next"><a href="#">Newer</a></li>
				  </ul>
				</nav>

			</div>
		</div>


	</body>
</html>
