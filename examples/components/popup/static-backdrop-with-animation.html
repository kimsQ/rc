<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

  	<link href="../../../dist/css/rc.css" rel="stylesheet">

  </head>

  <body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Static Backdrop</h1>
		</header>

		<div class="content">
		  <div class="content-padded">

		    <button class="btn btn-primary btn-block" data-toggle="popup" data-target="#myPopup" data-backdrop="static" data-history="false">
          Launch popup
        </button>

		  </div>
		</div>

		<!-- popup -->
		<div id="myPopup" class="popup zoom">
		  <div class="popup-content">
		    <header class="bar bar-nav bar-light bg-faded">
		      <h1 class="title">Popup</h1>
		    </header>
        <nav class="bar bar-standard bar-footer">
          <button type="button" class="btn btn-primary btn-block" data-history="back">OK</button>
        </nav>
		    <div class="content">
		      <p class="content-padded">The contents of my modal go here.</p>
		    </div>
		  </div>
		</div>
    
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

    <script>

    $('#myPopup').on('shown.rc.popup', function () {
      $('.backdrop').on('tap',function() {
        $("#myPopup .popup-content").addClass("animated shake");
        setTimeout(function() {
          $('#myPopup .popup-content').removeClass('animated shake');
        }, 600);
      });
    })


    </script>

  </body>
</html>
