<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

  	<link href="../../../dist/css/rc.css" rel="stylesheet">

  </head>

  <body>

		<div class="content">

		</div>

		<!-- popup -->
		<div id="myPopup" class="popup zoom">
		  <div class="popup-content">
		    <header class="bar bar-nav">
		      <h1 class="title">With tab bar</h1>
		    </header>
        <nav class="bar bar-tab">
          <a class="tab-item bg-secondary" role="button" data-dismiss="popup">
            Cancel
          </a>
          <a class="tab-item bg-primary" role="button" data-dismiss="popup">
            OK
          </a>
        </nav>
		    <div class="content">
		      <p class="content-padded text-xs-center">The contents of my popup go here.</p>
		    </div>
		  </div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

	  <script>
	    $('#myPopup').popup('show')
	  </script>

  </body>
</html>
