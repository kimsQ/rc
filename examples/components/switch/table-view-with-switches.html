<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	  <script src="../../../dist/js/rc.js"></script>

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <a href class="title">Table view with switchs</a>
		</header>

		<div class="content">

			<ul class="table-view">
			  <li class="table-view-cell">
			    Item 1
			    <div data-toggle="switch" class="switch" id="item-1">
			      <div class="switch-handle"></div>
			    </div>
			  </li>
			  <li class="table-view-cell">
			    Item 2
			    <div data-toggle="switch" class="switch active" id="item-2">
			      <div class="switch-handle"></div>
			    </div>
			  </li>
			  <li class="table-view-cell">
			    Item 3
			    <div data-toggle="switch" class="switch" id="item-3">
			      <div class="switch-handle"></div>
			    </div>
			  </li>
			</ul>

		</div>

	</body>
</html>
