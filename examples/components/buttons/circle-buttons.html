<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Buttons</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

	</head>
	<body>

		<header class="bar bar-nav bar-light bg-faded">
		  <h1 class="title">Circle-buttons</h1>
		</header>

		<div class="content">
			<div class="content-padded">

				<p>
					<button type="button" class="btn btn-circle-primary"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-secondary"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-success">Write</button>
				</p>
				<p>
					<button type="button" class="btn btn-circle-info"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-warning"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-danger"><span class="icon icon-star-filled"></span></button>
				</p>

				<h5>Large</h5>
				<p>
					<button type="button" class="btn btn-circle-primary btn-lg"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-secondary btn-lg"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-success btn-lg"><span class="icon icon-star-filled"></span></button>
				</p>
				<p>
					<button type="button" class="btn btn-circle-info btn-lg"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-warning btn-lg"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-danger btn-lg"><span class="icon icon-star-filled"></span></button>
				</p>

				<h5>Small</h5>
				<p>
					<button type="button" class="btn btn-circle-primary btn-sm"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-secondary btn-sm"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-success btn-sm"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-info btn-sm"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-warning btn-sm"><span class="icon icon-star-filled"></span></button>
					<button type="button" class="btn btn-circle-danger btn-sm"><span class="icon icon-star-filled"></span></button>
				</p>

			</div>
		</div>

	</body>
</html>
