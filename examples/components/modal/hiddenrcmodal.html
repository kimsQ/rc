<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>modal</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

  	<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar bar-nav bar-light bg-faded">
        <h1 class="title">Events hidden</h1>
    </header>

    <div class="content">

    	<div class="content-padded">
    		<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
          Launch modal
        </button>
    	</div>

    </div>

  <!-- modal -->
  <div id="myModal" class="modal">
  	<header class="bar bar-nav bar-light bg-faded">
  		<a class="icon icon-close pull-right" data-dismiss="modal"></a>
  		<h1 class="title">Modal</h1>
  	</header>
  	<div class="content">
  		<p class="content-padded">The contents of my modal go here. </p>
  	</div>
  </div>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../../../dist/js/ratchet-plus.js"></script>

  </body>
</html>
