<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>modal</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="http://kimsq.github.io/rc/dist/css/ratchet.css" rel="stylesheet">
<link href="http://kimsq.github.io/rc/dist/css/rc-plus.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="../../../dist/js/rc.js"></script>

</head>
<body>


<header class="bar bar-nav">
    <h1 class="title">Modal 타이틀 옵션 예제</h1>
</header>

<div class="content">

	<div class="content-padded">
		<button class="btn btn-primary btn-block">Launch demo modal </button>
	</div>

</div>

<!-- modal 시작 -->
<div id="myModal" class="modal">
	<header class="bar bar-nav">
		<a class="icon icon-close pull-right" data-history="back"></a>
		<h1 class="title" data-role="title">Modal</h1>
	</header>

	<div class="content">
		<p class="content-padded">The contents of my modal go here. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut.</p>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $(".btn").click(function(){
		$("#myModal").modal({
			title: '타이틀'
		});
    });
});
</script>

</body>
</html>
