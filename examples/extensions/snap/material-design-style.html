<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snap</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

    <link href="../../../dist/extensions/snap/1.9.3/rc-snap.css" rel="stylesheet">

		<style type="text/css">

		.snap-drawer-left {
	    position: fixed;
	    top: 0;
	    left: -1px;
	    right: 0;
	    bottom: 0;
	    -webkit-transform: translate3d(-265px, 0, 0);
	    transform: translate3d(-265px, 0, 0);
	    -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
	     box-shadow: 0px 0px 10px rgba(0,0,0,0.9);
		}
		.snapjs-left .snap-drawer-left {
	    z-index: 11;
		}

		</style>

	</head>
	<body>

    <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-left" id="myDrawer">
				<header class="bar bar-nav bar-light bg-faded">
	        <h1 class="title">Title</h1>
	      </header>
				<div class="content">
					<ul class="table-view m-t-0">
						<li class="table-view-cell">Item 1</li>
						<li class="table-view-cell">Item 2</li>
						<li class="table-view-cell">Item 3</li>
						<li class="table-view-cell">
							<a class="navigate-right">
								<span class="badge badge-pill">5</span>
								Item 4
							</a>
						</li>
						<li class="table-view-cell">
							<a class="navigate-right">
								<span class="badge badge-pill">5</span>
								Item 5
							</a>
						</li>
						<li class="table-view-cell">
							<a class="navigate-right">
								<span class="badge badge-pill">5</span>
								Item 6
							</a>
						</li>
					</ul>
				</div>


      </div>
    </div>

    <div class="snap-content" data-extension="drawer">
      <header class="bar bar-nav bar-light bg-faded">
        <span data-toggle="drawer" data-target="#myDrawer" class="icon icon-bars pull-left" role="button"></span>
        <h1 class="title">Material design style</h1>
      </header>
      <div class="content">
				<div class="content-padded">
					<button type="button" data-toggle="drawer" data-target="#myDrawer" class="btn btn-secondary btn-block">
						Launch Drawer
					</button>
				</div>
      </div>
    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

		<script src="../../../dist/extensions/snap/1.9.3/rc-snap.js"></script>

    <script>

			snapper = new Snap({
		    element: $("#myDrawer")[0],
		    maxPosition: 1,
		    minPosition: -1,
		    transitionSpeed: 0.1,
			})

			// Initialize drawer
      RC_initDrawer();

    </script>

	</body>
</html>
