<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>swiper</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="../../../dist/css/ratchet.css" rel="stylesheet">
<link href="../../../dist/css/rc-plus.css" rel="stylesheet">
<link href="../../../dist/css/swiper.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="../../../dist/js/rc-control.js"></script>
<script src="../../../dist/js/rc-component.js"></script>
<script src="../../../dist/js/rc-extension.js"></script>

<style type="text/css">
.swiper-container {
    height: 100px;
    text-align: center;
    margin-bottom: 20px;
}

.swiper-slide {
    border: solid 1px #d9d9d9;
    padding: 40px 0;
}
</style>

</head>
<body>

<header class="bar bar-nav">
    <h1 class="title">swiper with modal</h1>
</header>
<div class="content">
    <div class="content-padded">
        <div class="swiper-container" data-extension="swiper" data-slidesPerView="3" data-spaceBetween="10">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 1</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 2</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 3</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 4</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 5</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 6</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 7</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 8</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 9</div>
                <div class="swiper-slide" data-component="modal" data-target="#myModal">Slide 10</div>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <header class="bar bar-nav">
        <button class="btn pull-left" data-history="back">
            닫기
        </button>
        <h1 class="title">모달</h1>
    </header>
    <div class="content">
        <div class="content-padded">
            모달내용
        </div>

    </div>
</div>

<script type="text/javascript">
    RC_initSwiper();
</script>    

</body>
</html>
