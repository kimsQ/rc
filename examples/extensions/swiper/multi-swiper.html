<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>swiper</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../dist/css/rc.css" rel="stylesheet">

    <link href="../../../dist/extensions/swiper/3.2.7/css/swiper.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

    <style type="text/css">
      /*demo*/
      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      .content {
        background-color: #eee
      }
      .swiper-container {
          height: 100px;
          text-align: center;
          margin-bottom: 30px;
      }
      .swiper-slide {
          border: solid 1px #d9d9d9;
          padding: 40px 0;
          background-color: #fff
      }
    </style>

  </head>
  <body>

    <header class="bar bar-nav bar-light bg-faded">
        <h1 class="title">Multi swiper</h1>
    </header>
    <div class="content">
        <div class="content-padded">

            <div class="swiper-container" data-extension="swiper" data-spaceBetween="10" data-pagination="true">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-container" data-extension="swiper" data-slidesPerView="2" data-spaceBetween="10" data-pagination="true">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="swiper-container" data-extension="swiper" data-slidesPerView="3" data-spaceBetween="10" data-pagination="true">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>

    <script src="../../../dist/extensions/swiper/3.2.7/js/rc-swiper.js"></script>

    <script>
      RC_initSwiper();
    </script>

  </body>
</html>
