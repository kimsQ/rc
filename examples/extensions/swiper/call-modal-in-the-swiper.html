<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>swiper</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../dist/css/rc.css" rel="stylesheet">

    <link href="../../../dist/extensions/swiper/3.2.7/css/swiper.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>
    <style>

      /* domo */
      .swiper-container {
        margin-bottom: 15px
      }
    </style>
  </head>
  <body>

    <header class="bar bar-nav bar-light bg-faded">
      <h1 class="title">Swiper with modal</h1>
    </header>

    <div class="content">
      <div class="content-padded">

        <div class="swiper-container" data-extension="swiper" data-pagination="true">
          <div class="swiper-wrapper">
            <div class="swiper-slide" data-component="modal" data-target="#myModal"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
            <div class="swiper-slide" data-component="modal" data-target="#myModal"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
            <div class="swiper-slide" data-component="modal" data-target="#myModal"><img src="http://placehold.it/400x400" class="img-fluid" alt=""></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>

        <p>슬라이더 아이템을 탭하세요.</p>

      </div>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
      <header class="bar bar-nav bar-light bg-faded">
        <button class="btn btn-secondary pull-left" data-history="back">
          close
        </button>
        <h1 class="title">Modal</h1>
      </header>
      <div class="content">
        <div class="content-padded">
          ...
        </div>

      </div>
    </div>

    <script src="../../../dist/extensions/swiper/3.2.7/js/rc.swiper.js"></script>

    <script>

      RC_initSwiper()

    </script>
  </body>
</html>
