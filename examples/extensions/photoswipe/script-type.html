<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>photoswipe</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/rc.css" rel="stylesheet">

    <link href="../../../dist/extensions/photoswipe/4.1.1/photoswipe.css" rel="stylesheet">
    <link href="../../../dist/extensions/photoswipe/4.1.1/default-skin/default-skin.css" rel="stylesheet" >

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc.js"></script>

  </head>
  <body>

    <header class="bar bar-nav bar-light bg-faded">
      <h1 class="title">Script type</h1>
    </header>

    <div class="content">
      <div class="content-padded">

        <button id="btn" data-toggle="photoswipe" class="btn btn-primary btn-block">Open PhotoSwipe</button>

      </div>
    </div>

    <script src="../../../dist/extensions/photoswipe/4.1.1/rc.photoswipe.js"></script>
    <script src="../../../dist/extensions/photoswipe/4.1.1/photoswipe-ui-default.min.js"></script>

    <script type="text/javascript">

      var items = [{
          src: 'https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg',
          w: 964,
          h: 1024,
        }, {
          src: 'https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg',
          w: 1024,
          h: 683
        }
      ];

      RC_initPhotoSwipe({
        items: items
      });

    </script>

  </body>
</html>
