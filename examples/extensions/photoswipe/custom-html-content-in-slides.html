<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>photoswipe</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

    <link href="../../../dist/extension/photoSwipe/4.1.1/photoswipe.css" rel="stylesheet">
    <link href="../../../dist/extension/photoSwipe/4.1.1/default-skin/default-skin.css" rel="stylesheet" >

    <style type="text/css">
      .hello-slide {
        width: 100%;
        max-width: 400px;
        color: #FFF;
        margin: 120px auto 0;
        text-align: center;

        font-family: "Helvetica Neue", Arial, sans-serif;

      }
      h1 {
        font-weight: normal;
      }
      .hello-slide a {
        color: #B5AEF7 !important;
      }
    </style>
  </head>
  <body>

    <header class="bar bar-nav bar-light bg-faded">
      <h1 class="title">HTML in slides</h1>
    </header>

    <div class="content">
      <div class="content-padded">

        <button id="btn" data-toggle="photoswipe" class="btn btn-primary btn-block">Open PhotoSwipe</button>

      </div>
    </div>


    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../../../dist/js/rc-control.js"></script>
    <script src="../../../dist/js/rc-component.js"></script>
    <script src="../../../dist/js/rc-extension.js"></script>

    <script src="../../../dist/extension/photoSwipe/4.1.1/photoswipe.min.js"></script>
    <script src="../../../dist/extension/photoSwipe/4.1.1/photoswipe-ui-default.min.js"></script>

    <script type="text/javascript">

      // build items array
      var items = [{
          html: '<div class="hello-slide"><h1>Hello world <a href="http://example.com">example.com</a></h1></div>'
        }, {
          src: 'https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg',
          w: 1024,
          h: 683
        }
      ];

      RC_initPhotoSwipe({
        items: items
      });

    </script>

  </body>
</html>
